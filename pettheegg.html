            <script>
                function bounceImage() {
                    const image = document.getElementById("bounceImage");
                    
                    // Remove the class if it already exists to restart the animation
                    image.classList.remove("bounce-on-click");
                    
                    // Trigger reflow to restart the animation (browser hack)
                    void image.offsetWidth;
                
                    // Add the bounce class to start the animation
                    image.classList.add("bounce-on-click");
                }
                </script>
        <h1>Pet Eggdog</h1>
        <img class="petegg" src="https://i.pinimg.com/originals/ee/62/cf/ee62cf9a4571eace4f7cad0e2d19f056.png" class="img-fluid" id="bounceImage" onclick="bounceImage()" alt="Bouncing Image">
